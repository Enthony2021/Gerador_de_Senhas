<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>

<body>
    <section class="container">
        <h1>Gerador de senhas</h1>

        <div class="senha-gerada">Selecione as opções</div>
        Quantidade de caracteres: <input value="7" type="number" min="1" max="20" class="qtd-caracteres"> <br>
        Adicionar MAIÚSCULAS: <input type="checkbox" class="chk-maiuscula" checked> <br>
        Adicionar minusculas: <input type="checkbox" class="chk-minuscula" checked> <br>
        Adicionar Números: <input type="checkbox" class="chk-numero" checked> <br>
        Adicionar Símbolos: <input type="checkbox" class="chk-simbolo" checked> <br>
        <button class="gerar-senha">Gerar Senha</button>

    </section>

    <script src="./assets/js/bundle.js"></script>
</body>

</html>
